<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .cuad {
            height: 50px;
            width: 50px;
            border: 1px black solid;
            transition: background 0.3s;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cuad"></div>
    <input type="color" id="colorB">
    <script>
        let colorB = document.querySelector("#colorB");
        let cuad = document.querySelector(".cuad");

        colorB.addEventListener("change", () => {
            cuad.setAttribute("style", `background: ${colorB.value};`)
        });
    </script>
    <script src="javascript/index.js"></script>
</body>
</html>
